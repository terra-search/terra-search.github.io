<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <ul>
        <li>
            <form id="search-form">
                <input type="text" id="search-input" name="search" placeholder="Search.." required>
                <button type="submit"><img src="img/searchimg.png" width="18px" height="18px"></button>
            </form> 
        </li>
        <img src="img/terrasearchlogo.png" style="float: right; height: 50px; width: 277px;">
    </ul>
    <div id="iframe-container">
        <iframe id="search-iframe" src="" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%" scrolling="auto"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
